{% extends 'layouts/default.html' %}

{% block body %}

    <h1>Blog ({{ pluralize(posts|length, 'post') }})</h1>

    <p>{{ posts|join('### ') }}</p>

    {% for post in posts %}
    <article>
        <h2>
            <a href="{{ url_for('posts_show', id=post.id) }}">
                #{{ post.id }} - {{ post.title|lower }}</a>
        </h2>
        <p>{{ post.content }}</p>
    </article>

    <hr>
    {% endfor %}
{% endblock %}
